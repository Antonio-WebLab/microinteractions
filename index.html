<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Interactions</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <h1>Micro Interactions</h1>
      <p>
        In the physical world, some things click when we flick or press them — such as light switches. Some things light
        up or beep — such as the buttons on an ATM. These responses are all “micro-interactions” that let us know when
        we’ve successfully done something.
      </p>
    </section>

    <section>
      <button class="neon-button">
        <div class="text">Neon Button</div>
        <div class="neon"></div>
      </button>
    </section>
  </body>
</html>
